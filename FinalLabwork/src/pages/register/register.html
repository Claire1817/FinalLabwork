<ion-header>
    <ion-navbar>
                <ion-icon class="icon-only" ></ion-icon>
    </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

    <img src="assets/imgs/register.png" class="logo"/>
  


  <ion-item>
      <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
  </ion-item>
          
  <ion-item>
      <ion-label floating>Password </ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>
          
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" color="danger" round (click)="register(user)">Sign in</button>
      </ion-col>
    </ion-row>
</ion-content>
