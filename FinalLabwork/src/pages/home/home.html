<ion-header>
  <ion-navbar>
    <ion-title>
      Shopping List
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-row>
    <ion-col>
      <button class="addButton" ion-button (click)="addEventPage()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of eventList | async">
      <ion-item>
          <ion-card>
              <ion-card-header class="headerCard">
                {{item.name}}
              </ion-card-header>
              <ion-card-content>
                <ion-item>Date : {{item.date}}</ion-item>
                <ion-item>Place : {{item.city}}</ion-item>    
              </ion-card-content>
            </ion-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
