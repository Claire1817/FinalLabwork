<ion-header>

  <ion-navbar>
    <ion-title>addEvent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Name of the Event</ion-label>
  <ion-input type="text" [(ngModel)]="newItem.name" required></ion-input>
</ion-item>
        
<ion-item>
    <ion-label floating>Date of the event</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="newItem.date"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label floating>City</ion-label>
<ion-input type="text" [(ngModel)]="newItem.city" required></ion-input>
</ion-item>

<button ion-button class="register-btn" block clear (click)="addEvent()">Add the event</button>
</ion-content>
