<ion-content padding class="bg-image">
    <img src="assets/imgs/logo1.png" class="logo"/>

    
    <ion-item>
        <ion-label floating>Email </ion-label>
      <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
    </ion-item>

 
    <ion-item>
        <ion-label floating>Password </ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
 
 
  <ion-content padding class="buttons">
  <div text-center>
    <button class="btnWidth" ion-button color="danger" round (click)="login(user)" type="submit">Login</button>
  </div>

  <div text-center>
    <button class="btnWidth" ion-button color="dark" clear (click)="createAccount()">Sign Up</button>
  </div>
</ion-content>
