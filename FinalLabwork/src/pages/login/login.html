<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding> 
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
            
    <ion-item>
      <ion-input type="password"  placeholder="Password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
            
  <div text-center>
    <button class="btnWidth" ion-button color="secondary" round (click)="login(user)" type="submit">Login</button>
  </div>

  <div text-center>
    <button class="btnWidth" ion-button color="myWhite" round (click)="createAccount()">Sign Up</button>
  </div>

  <div text-center>
    <img src="assets/imgs/facebook.png" class="fb-button" (click)="loginWithFacebook()">    
  </div>
</ion-content>
